    -->
    <p class = "content"></p>

</body>
<script>
    var content = "66666666";
    var p = document.querySelector(".content");
    console.log(p);
    p.innerHTML = content;
      var joke = generatejoke();

        var targetUser = getElement(targetUser);

        // var targetUser = targetUser[?];

        var sourceUser = '李善学';
        var joke = `今天气温 35 摄氏度,${targetUser}出门散步。 当走到${place}门前时，突然就${action}。人们都惊呆了，${sourceUser}全程目睹但并没有惊慌，因为${targetUser}是一个 140 公斤的大胖子，天气有那么热。`
        console.log(joke);
        return joke;
    }
   
    

    function getElement(arr){

        var index =  Math.floor(Math.random() * arr.length);
        return arr[index];
    }
